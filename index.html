<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yu-GI-Oh!</title>
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/fontes.css">
    <link rel="stylesheet" href="src/css/media-queries.css">
</head>
<body>
    <header class="cabecalho">
        <h1>YU-GI-OH!</h1>
    </header>

    <main class="slider">
        <button class="btn-seta btn-voltar">
            <img src="src/images/seta-voltar.png" alt="seta de avançar" id="btn-voltar">
        </button>

        <ul class="lista-personagens">
            <li class="cartao fundo1 selecionado">
                <div class="carta-virada"></div>
                <img src="src/images/img-1.jpg" alt="Dark Magician Girl Card" class="carta-img">
            </li>

            
            <li class="cartao fundo2">
                <div class="carta-virada"></div>
                <img src="src/images/img-2.jpg" alt="Exodia, The Forbidden One" class="carta-img">
            </li>
            

            
            <li class="cartao fundo3">
                <div class="carta-virada"></div>
                <img src="src/images/img-3.jpg" alt="Blue Eyes White Dragon" class="carta-img">
            </li>
            

            <li class="cartao fundo4">
                <div class="carta-virada"></div>
                <img src="src/images/img-4.jpg" alt="Blue Eyes White Dragon" class="carta-img">
            </li>

            <li class="cartao fundo5">
                <div class="carta-virada"></div>
                <img src="src/images/img-5.jpg" alt="Blue Eyes White Dragon" class="carta-img">
            </li>

            <li class="cartao fundo6">
                <div class="carta-virada"></div>
                <img src="src/images/img-6.jpg" alt="Blue Eyes White Dragon" class="carta-img">
            </li>

            <li class="cartao fundo6">
                <div class="carta-virada"></div>
                <img src="src/images/img-7.jpg" alt="Blue Eyes White Dragon" class="carta-img">
            </li>
            
        </ul>

        

        <button class="btn-seta btn-avancar">
            <img src="src/images/seta.png" alt="seta de avançar" id="btn-avancar">
        </button>
        

    </main>

    <footer>
        <p>Projeto criado por Thiago Santos</p>
    </footer>
    <script src="src/js/index.js"></script>
</body>
</html>
